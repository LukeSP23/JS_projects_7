<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script>
        function sumNumbers() {
            let sum = 0;
            for (let i = 0; i <=100; i++){
                sum +=i;
            }
        console.log("The Sum of numbers 0-100 is: ",sum);
        }
    </script>
</head>
<body>
    <h1>Sum the numbers between 1 and 100</h1>
    <form>
        <button onclick=sumNumbers() type="button">Submit</button>
    </form>
    
</body>
</html>
